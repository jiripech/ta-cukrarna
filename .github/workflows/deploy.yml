name: Deploy Ta Cukr√°rna to VPS

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]

# üîí SECURITY: Define minimal permissions for GITHUB_TOKEN
permissions:
  contents: read # Allow checkout
  actions: read # Allow artifact operations

env:
  # Security: Define trusted events for self-hosted runners
  IS_TRUSTED_EVENT: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  check-runner:
    name: Check self-hosted runner
    runs-on: ubuntu-latest
    outputs:
      available: ${{ steps.check.outputs.available }}
      count: ${{ steps.check.outputs.count }}
    steps:
      - name: Check for available self-hosted runner (Octokit)
        id: check
        uses: actions/github-script@v6
        with:
          script: |
            const label = process.env.PREF || '';
            if (!label) {
              core.info('No PREF_RUNNER supplied (vars or secrets); skipping self-hosted probe');
              core.setOutput('count', '0');
              core.setOutput('available', 'false');
              return;
            }
            core.info(`Probing for self-hosted runners with label: ${label}`);
            const res = await github.rest.actions.listSelfHostedRunnersForRepo({ owner: context.repo.owner, repo: context.repo.repo });
            const runners = (res.data.runners || []).filter(r => r.status === 'online' && r.busy === false && r.labels.some(l => l.name === label));
            core.setOutput('count', String(runners.length));
            core.setOutput('available', runners.length > 0 ? 'true' : 'false');
        env:
          PREF: ${{ vars.PREF_RUNNER || secrets.PREF_RUNNER }}

  # Security job variants
  security-self:
    name: Security Scan
    runs-on: [self-hosted, hq-runner-x64]
    needs: check-runner
    if: needs.check-runner.outputs.available == 'true'
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/ci-security

  security-hosted:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-runner
    if: needs.check-runner.outputs.available != 'true'
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/ci-security

  # Lint job variants
  lint-self:
    name: Code Quality
    runs-on: [self-hosted, hq-runner-x64]
    needs: check-runner
    if: needs.check-runner.outputs.available == 'true'
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/ci-lint

  lint-hosted:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: check-runner
    if: needs.check-runner.outputs.available != 'true'
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/ci-lint

  # Build job variants
  build-self:
    name: Build Application
    runs-on: [self-hosted, hq-runner-x64]
    needs:
      [check-runner, security-self, security-hosted, lint-self, lint-hosted]
    if: needs.check-runner.outputs.available == 'true'
    permissions:
      contents: read
      actions: write
    steps:
      - uses: ./.github/actions/ci-build

  build-hosted:
    name: Build Application
    runs-on: ubuntu-latest
    needs:
      [check-runner, security-self, security-hosted, lint-self, lint-hosted]
    if: needs.check-runner.outputs.available != 'true'
    permissions:
      contents: read
      actions: write
    steps:
      - uses: ./.github/actions/ci-build

  deploy-self:
    name: Deploy to VPS
    needs: [build-self, build-hosted, check-runner]
    runs-on: [self-hosted, hq-runner-x64]
    # üîí SECURITY: Only deploy on version tags (not PRs)
    if: startsWith(github.ref, 'refs/tags/v') && needs.check-runner.outputs.available == 'true'
    environment: production
    permissions:
      contents: read # Read repository code
      actions: read # Download artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Download build artifacts
        uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427
        with:
          name: ta-cukrarna-build

      - name: Setup SSH agent
        run: |
          eval $(ssh-agent -a $SSH_AUTH_SOCK)
          ssh-add - <<< "${{ secrets.VPS_SSH_KEY }}"
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: Diagnostic - Verify Secrets (Secure)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üîç Diagnostic check for VPS secrets..."
          if [ -z "$VPS_HOST" ]; then echo "‚ùå VPS_HOST is MISSING"; else echo "‚úÖ VPS_HOST is present (length: ${#VPS_HOST})"; fi
          if [ -z "$VPS_USER" ]; then echo "‚ùå VPS_USER is MISSING"; else echo "‚úÖ VPS_USER is present (length: ${#VPS_USER})"; fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then echo "‚ùå VPS_SSH_KEY is MISSING"; else echo "‚úÖ VPS_SSH_KEY is present"; fi

      - name: Add server to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "üîë Adding server to known hosts..."
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          echo "Host keys added for $VPS_HOST"

      - name: Create backup on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üöÄ Starting static deployment to VPS..."

          # Create backup and ensure public_html exists
          echo "üì¶ Creating backup..."
          ssh $VPS_USER@$VPS_HOST 'cp -r ./public_html public_html-backup-$(date +%Y%m%d-%H%M%S)'

      - name: Deploy to VPS
        if: always()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üöÄ Starting static deployment to VPS..."

          # Deploy static files to user's public_html
          echo "üì§ Deploying static files to ~/public_html..."
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" --exclude-from='.rsyncignore' ./out/ $VPS_USER@$VPS_HOST:public_html/

          # Set proper permissions (no sudo needed)
          echo "Setting proper file permissions..."
          # The permissions should not be changed
          # ssh $VPS_USER@$VPS_HOST chmod -R 755 ./public_html
          ssh $VPS_USER@$VPS_HOST "find ./public_html -type f -exec chmod 644 {} \;"
          echo "Static deployment completed successfully!"

          echo "üéâ Static deployment finished!"

      - name: Cleanup SSH agent
        if: always()
        run: |
          if [ -n "$SSH_AGENT_PID" ]; then
            kill $SSH_AGENT_PID || true
          fi

  deploy-hosted:

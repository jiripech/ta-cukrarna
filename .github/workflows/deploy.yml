name: Deploy Ta Cukrárna to VPS

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ta-cukrarna-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ta-cukrarna-build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add server to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "🔑 Adding server to known hosts..."
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "🚀 Starting deployment to VPS..."

          # Create backup directory and ensure target exists
          ssh $VPS_USER@$VPS_HOST '
            if [ -d "'"$VPS_PATH"'/current" ]; then
              echo "📦 Creating backup..."
              cp -r "'"$VPS_PATH"'/current" "'"$VPS_PATH"'/backup-$(date +%Y%m%d-%H%M%S)" || true
            fi
            mkdir -p "'"$VPS_PATH"'/current"
          '

          # Use rsync to efficiently transfer files
          echo "📤 Syncing files with rsync..."
          rsync -avz --delete \
            --exclude-from='.rsyncignore' \
            -e "ssh" \
            ./ \
            $VPS_USER@$VPS_HOST:$VPS_PATH/current/

          # Execute deployment commands on VPS
          echo "🏗️ Running deployment commands on VPS..."
          ssh $VPS_USER@$VPS_HOST '
            cd "'"$VPS_PATH"'/current"
            echo "📦 Installing dependencies..."
            npm ci
            echo "🏗️ Building application..."
            npm run build
            echo "🔄 Restarting application..."
            pm2 restart ta-cukrarna || pm2 start ecosystem.config.js
            pm2 reload ecosystem.config.js --update-env || true
            echo "✅ Deployment completed successfully!"
          '

          echo "🎉 Deployment finished!"

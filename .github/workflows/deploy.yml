name: Deploy Ta Cukr√°rna to VPS

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]

# üîí SECURITY: Define minimal permissions for GITHUB_TOKEN
permissions:
  contents: read # Allow checkout
  actions: read # Allow artifact operations

env:
  # Security: Define trusted events for self-hosted runners
  IS_TRUSTED_EVENT: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read repository code for scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set update-notifier false
          npm ci

      - name: Run security scan
        run: npm run lint:secrets

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read repository code for linting
    # Lint can run in parallel with security
    # needs: security

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set update-notifier false
          npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run HTML validation
        run: npm run lint:html

      - name: Run Markdown lint
        run: npm run lint:md

      - name: Check formatting
        run: npm run format:check

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [security, lint]
    permissions:
      contents: read # Read repository code
      actions: write # Upload artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: |
          npm config set update-notifier false
          npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: ta-cukrarna-build
          path: |
            out/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    # üîí SECURITY: Only deploy on version tags (not PRs)
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      contents: read # Read repository code
      actions: read # Download artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Download build artifacts
        uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427
        with:
          name: ta-cukrarna-build

      - name: Setup SSH key
        run: |
          eval "$(ssh-agent -s)"
          echo "$VPS_SSH_KEY" | tr -d '\r' | ssh-add -
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

      - name: Add server to known hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "üîë Adding server to known hosts..."
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          echo "Host keys added for $VPS_HOST"
          cat ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "üöÄ Starting static deployment to VPS..."

          # Create backup and ensure public_html exists
          ssh $VPS_USER@$VPS_HOST '
            if [ -d "$HOME/public_html" ]; then
              echo "üì¶ Creating backup..."
              cp -r $HOME/public_html $HOME/public_html-backup-$(date +%Y%m%d-%H%M%S) || true
            fi
            mkdir -p $HOME/public_html
          '

          # Deploy static files to user's public_html
          echo "üì§ Deploying static files to ~/public_html..."
          rsync -avz --delete \
            --exclude-from='.rsyncignore' \
            -e "ssh" \
            ./out/ \
            $VPS_USER@$VPS_HOST:~/public_html/

          # Set proper permissions (no sudo needed)
          ssh $VPS_USER@$VPS_HOST '
            echo "Setting proper file permissions..."
            chmod -R 755 ~/public_html
            find ~/public_html -type f -exec chmod 644 {} \;
            echo "Static deployment completed successfully!"
          '

          echo "üéâ Static deployment finished!"

  verify:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read # Read repository code for verification

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Wait for deployment stabilization
        run: |
          echo "‚è≥ Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Run deployment verification
        run: ./scripts/verify-deployment.sh

  cleanup:
    name: Cleanup
    needs: [deploy, verify]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/v')
    permissions: {} # No special permissions needed for cleanup

    steps:
      - name: Cleanup SSH agent
        run: |
          # Explicitly kill SSH agent to prevent cleanup errors
          if [ -n "$SSH_AGENT_PID" ]; then
            kill $SSH_AGENT_PID || true
          fi

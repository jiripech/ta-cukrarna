# Test Runner Permissions workflow
name: Test Runner Permissions

on:
  workflow_dispatch: # Manual trigger

jobs:
  test-permissions:
    name: Test what runner can do
    runs-on:
      - self-hosted
      - mac # Use our M1Max runner
    steps:
      - name: Test GitHub API access
        run: |
          echo "ğŸ” Testing GitHub API access from self-hosted runner..."
          echo "Current user:"
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/user || echo "âŒ Failed to get user"

          echo -e "\nğŸ“‹ Repository permissions:"
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/jiripech/ta-cukrarna || echo "âŒ Failed to get repo"

          echo -e "\nğŸƒ Runners list:"
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/jiripech/ta-cukrarna/actions/runners || echo "âŒ Failed to get runners"

          echo -e "\nğŸ” Token info:"
          echo "GITHUB_TOKEN starts with: ${GITHUB_TOKEN:0:10}..."
          echo "GITHUB_TOKEN length: ${#GITHUB_TOKEN}"
